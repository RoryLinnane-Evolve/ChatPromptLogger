<head>
    <title>ChatGPT Prompts</title>
    <style>
        #output {
            white-space: pre-wrap;
            height: 200px;
            /* Preserve newlines */
            overflow-y: auto;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="card" style="width: 500px; height: 300px; background-color: darkGrey; margin-bottom:0px">
    <div class="card-title" style="text-align: center;">
        <h1 style="padding-top: 15px;">PROMPT LOGGER</h1>
    </div>
    <div class="card-body">
        <div id="output" style="background-color:lightgrey; border-radius: 5%;">Prompts will appear here...</div>
        <div class="row">
            <div class="col" style="width:80%">
                <button id="btnExport" class="btn btn-primary" style="width:100%; margin-top: 5px">Export Prompts

            </div>
            <div class="col" style="width:20%">
                <button id="btnCopy" class="btn btn-success" style="width:100%; margin-top: 5px">Copy</button>
            </div>
        </div>
    </div>
